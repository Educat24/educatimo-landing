server {
    server_name www.neuro.educatimo.com neuro.educatimo.com;
    root /var/www/landing-neuro;
    index index.html;

    # Root: proxy to Node for language detection and 302 redirect (no content at /)
    location = / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Language $http_accept_language;
    }

    # 301: old language codes (ISO 639-1) and index.html
    location = /index.html {
        return 301 https://$host/;
    }
    location ~ ^/ua(/.*)?$ {
        return 301 https://$host/uk$1;
    }
    location ~ ^/cz(/.*)?$ {
        return 301 https://$host/cs$1;
    }

    # Clean URLs: try file, then file.html, then directory (serves /ru/, /en/, /uk/, /pl/, /cs/)
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Proxy for API and Dynamic Routes (Blog, Admin, Sitemap, Uploads)
    location ~ ^/(api|blog|admin|login|logout|sitemap\.xml|uploads) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirect any other .html to clean URL (e.g. /ru.html -> /ru/)
    if ($request_uri ~ ^/(.+)\.html$) {
        return 301 https://$host/$1;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.neuro.educatimo.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.neuro.educatimo.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.neuro.educatimo.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name www.neuro.educatimo.com neuro.educatimo.com;
    return 404;
}
